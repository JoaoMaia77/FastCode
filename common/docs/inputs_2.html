<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Runtracker - Inputs</title>
  </head>
  <body>

    <header>
      <div class="container-fluid "  style="position: absolute; top: 0;width: 100%; height: 50px; background-color: #e3f2fd;">
        <h1 style="text-align: center;">Cadastro de Bancos</h1>
      </div>
    </header>>  

    <main>

      <div class="container-fluid">
        <div class="jumbotron pb-1" style="margin-top: 2rem;">
          
          <div class="row">
            <div class="col-md-6">
                <label for="data_emissao" class="col-md-12 col-form-label text-md-right">Data de Emissão</label>
                <input type="date" readonly class="form-control" style="text-align: right" id="data_emissao" value="">
            </div>                
            <div class="col-md-6">
                <label for="prev_entrega" class="col-md-12 col-form-label text-md-right">Previsão</label>
                <input type="text" readonly class="form-control" style="text-align: right" id="prev_entrega" value="">
            </div> 
          </div>

          <div class="row"></div>

          <div class="row mt-4">
            <div class="col-md-2">
              <button type="button" class="btn btn-outline-primary btn-lg btn-block">Primary</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn btn-outline-secondary btn-lg btn-block">Secondary</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn btn-outline-success btn-lg btn-block">Success</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn btn-outline-danger btn-lg btn-block">Danger</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn btn-outline-warning btn-lg btn-block">Warning</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn btn-outline-info btn-lg btn-block">Info</button>
            </div>

          </div>

          
        </div>    
      </div>

      <div class="container-fluid">
        <table class="table table-sm table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Conhecimento</th>
                <th scope="col">Data</th>
                <th scope="col">NF</th>
                <th scope="col">Valor</th>
                <th scope="col">Vol</th>
                <th scope="col">Chave NFe</th>
                <th scope="col">Emitente</th>
              </tr>
            </thead>
            <tbody>              
                  <tr>
                  <th class="th-sm" scope="row"><a href='#'>'00000000'</a></th>
                  <td class="td-sm">'00/00/0000'</td>
                  <td class="td-sm">'00000000'</td>
                  <td class="td-sm">'000000000,00'</td>
                  <td class="td-sm">'000000000'</td>
                  <td class="td-sm">'99999999999999999999999999999999999999999999'</a></td>
                  <td class="td-sm">'XXXXXXXXXXX'</td>
                </tr>
            </tbody>
          </table>
    </div>

    </main>

    <footer>
      <div class="container-fluid "  style="position: absolute; bottom: 0;width: 100%; height: 50px; background-color: #e3f2fd;">
        <p style="text-align: center;">Runtracker Sistemas</p>
      </div>
    </footer>

    <!-- Funções internas -->
    <script type="text/javascript" src="input.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
